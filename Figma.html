<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-box {
            background: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .login-box p {
            color: #666;
            margin-bottom: 20px;
        }

        form input[type="email"], 
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            width: 50%;
            padding: 10px;
            margin: 15px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 1em;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .alternative-login {
            margin-top: 20px;
        }

        .alternative-login p {
            color: #666;
            margin-bottom: 10px;
        }

        .social-login img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            cursor: pointer;
        }

        @media (max-width: 400px) {
            .container {
                padding: 10px;
            }

            .login-box {
                padding: 15px;
            }

            .social-login img {
                width: 35px;
                height: 35px;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Back to your digital life</h1>
            <p>Choose one of the option to go</p>
            <form>
                <input type="email" placeholder="get@ziontutorial.com" required>
                <input type="password" placeholder="Password" required>
            <div class="alternative-login">
                <p>Or continue with</p>
                <div class="social-login">
                    <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/23/4b/d5/234bd5f4-e7cc-bfaa-2324-8200ba41a5c9/logo_gsa_ios_color-0-1x_U007emarketing-0-0-0-6-0-0-sRGB-0-85-220-0.png/246x0w.webp" alt="Google">
                    <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/meta-icon.svg" alt="Meta">
                    <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/apple-icon.svg" alt="Apple">
                </div>
             <button type="submit">Log in</button>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
